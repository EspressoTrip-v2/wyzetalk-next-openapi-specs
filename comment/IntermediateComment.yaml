description: Intermediate selected view of a comment
type: object
properties:
  id:
    type: string
    description: The database id of the comment in the content service
    example: 507f1f77bcf86cd799439011
    readOnly: true
  postId:
    type: string
    description: The post database id the comment belongs to in the content service
    example: "507f1f77bcf86cd799439011"
    readOnly: true
  comment:
    type: string
    description: The comment to be updated
    example: "This is a comment"
    readOnly: true
  tenant:
    type: string
    description: The tenant the comment belongs to
    example: "mycompany"
    readOnly: true
  version:
    type: number
    description: The version of the comment
    example: 1
    readOnly: true
  user:
    anyOf:
      - type: string
        example: "97b411fc-65e6-4f57-98fd-30e47cb270fb"
      - $ref: "../user/user-view/SummaryUserView.yaml"
required:
  - id
  - postId
  - comment
  - tenant
  - version
  - user