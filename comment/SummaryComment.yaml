description: Summary selected view of a comment
type: object
properties:
  id:
    type: string
    description: The database id of the comment in the content service
    example: 507f1f77bcf86cd799439011
    readOnly: true

  postId:
    type: string
    description: The database id of the post in the content service
    example: 507f1f77bcf86cd799439011
    readOnly: true

  tenant:
    type: string
    description: The tenant the comment belongs to
    example: "mycompany"
    readOnly: true

  comment:
    type: string
    description: The comment to be updated
    example: "This is a comment"
    readOnly: true

  dateCreated:
    type: number
    description: The date the comment was created in milliseconds
    example: 1683115573509
    readOnly: true

  user:
    anyOf:
      - type: string
        example: t1234-5567
      - $ref: "../user/user-view/SummaryUserViewNoFilter.yaml"
required:
  - id
  - comment
  - user
  - postId
  - tenant
  - dateCreated
