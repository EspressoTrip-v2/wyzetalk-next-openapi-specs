description: Summary selected view of a comment
type: object
additionalProperties: false
properties:
  # _id is a key that is added in the lean process during pagination in mongodb, bug in pagination library
  _id:
    type: string
    description: Database id that gets added to a paginated return not used for anything else
    readOnly: true
  # ----------------------------------------------------------------------------------------------------
  id:
    type: string
    description: The database id of the comment in the content service
    example: 507f1f77bcf86cd799439011
    readOnly: true
  postId:
    type: string
    description: The database id of the post in the content service
    example: 507f1f77bcf86cd799439011
    readOnly: true
  comment:
    type: string
    description: The comment to be updated
    example: "This is a comment"
    readOnly: true
  user:
    anyOf:
      - type: string
        example: t1234-5567
      - $ref: "../user/user-view/IntermediateUserViewNoFilter.yaml"
required:
  - id
  - comment
  - user
  - postId
