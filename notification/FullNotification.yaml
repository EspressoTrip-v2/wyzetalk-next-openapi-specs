description: Full notification
type: object

properties:
  id:
    type: string
    description: The database id of the grouping
    example: "507f191e810c19729de860ea"
    readOnly: true

  userId:
      type: string
      nullable: true
      example: t1234-5567

  senderId:
      $ref: "../user/user-view/SummaryUserViewNoFilter.yaml"

  tenant:
    type: string
    description: The name of the tenant the post belongs to
    example: mycompany
    readOnly: true
  type:
    type: string
    description: The type of notification
    enum: [ "delete","archive","moderate","alert","edit-request","approval","ownership-request"]
    readOnly: true

  description:
    type: string
    description: The message of the notification
    example: "This is a notification to request approval for a post"
    readOnly: true

  dateCreated:
    description: The date the notification was created in milliseconds
    type: number
    example: 1683115573509
    readOnly: true

  origin:
    type: string
    description: The service origin of the notification
    enum: [ "content", "grouping","profile", "import", "interface"]
    readOnly: true

  action:
    type: array
    description: Array of button text and webhook urls
    example:
      [
        {
          "buttonText": "Approve",
          "buttonUrl": "https://mycompany.com/api/v1/approve"
        },
        {
          "buttonText": "Reject",
          "buttonUrl": "https://mycompany.com/api/v1/reject"
        }
      ]
    items:
      type: object
      properties:
        buttonText:
          type: string
          description: The text to display on the button
          example: "Approve"
          readOnly: true
        buttonUrl:
          type: string
          description: The webhook url to call when the button is clicked
          example: "https://mycompany.com/api/v1/approve"
          readOnly: true
    readOnly: true

  readStatus:
    type: boolean
    description: The read status of the notification
    readOnly: true

  version:
    description: The version of the post
    type: integer
    example: 0
    readOnly: true
required:
  - id
  - userId
  - tenant
  - type
  - description
  - dateCreated
  - origin
  - readStatus
  - action
  - version
  - senderId
