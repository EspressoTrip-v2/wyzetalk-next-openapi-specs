description: Full selected view of the user
type: object
nullable: true
properties:
  id:
    type: string
    example: 97b433fc-65e6-4f57-98fd-30e47cb270fb
    readOnly: true
  firstName:
    type: string
    example: John
    readOnly: true
  tenant:
    type: string
    example: "mycompany"
    readOnly: true
  lastName:
    type: string
    example: Doe
    readOnly: true
  position:
    type: string
    example: developer
    readOnly: true
  avatar:
    type: string
    example: https://avatars.dicebear.com/api/avataaars/1234.svg
    readOnly: true
  region:
    type: string
    example: eastern cape
    readOnly: true
  socialFilter:
    type: object
    properties:
      regions:
        type: array
        items:
          type: string
          example: eastern cape
  version:
    type: number
    example: 0
    readOnly: true
required:
  - id
  - firstName
  - lastName
  - position
  - avatar
  - region
  - version
  - socialFilter
