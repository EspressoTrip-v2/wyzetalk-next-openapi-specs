description: Intermediate selected view of the user
type: object
additionalProperties: false
properties:
  id:
    type: string
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true
  firstName:
    type: string
    example: John
    readOnly: true
  avatar:
    type: string
    example: https://avatars.dicebear.com/api/avataaars/1234.svg
    readOnly: true

  tenant:
    type: string
    example: "mycompany"
    readOnly: true
  lastName:
    type: string
    example: Doe
    readOnly: true
  city:
    type: string
    nullable: true
    example: cape town
    readOnly: true
  country:
    type: string
    nullable: true
    pattern: "^[A-Z]{3}$"
    example: ZAF
    readOnly: true
  department:
    type: string
    example: development
    readOnly: true
  division:
    type: string
    example: blue
    readOnly: true
  email:
    type: string
    nullable: true
    example: test@example.com
  mobileNumber:
    type: string
    nullable: true
    example: "0027821234567"
    readOnly: true
  position:
    type: string
    example: developer
    readOnly: true
  region:
    type: string
    example: eastern cape
    readOnly: true

  reportsTo:
    type: string
    nullable: true
    example: t1234-5567
    readOnly: true

required:
  - id
  - firstName
  - lastName
  - avatar
  - region
  - tenant
