description: Intermediate selected view of the user
type: object
properties:
  id:
    type: string
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true
  firstName:
    type: string
    example: John
    readOnly: true
  avatar:
    type: string
    example: https://avatars.dicebear.com/api/avataaars/1234.svg
    readOnly: true

  tenant:
    type: string
    example: "mycompany"
    readOnly: true
  lastName:
    type: string
    example: Doe
    readOnly: true

  position:
    type: string
    example: developer
    readOnly: true

  reportsTo:
    type: string
    nullable: true
    example: t1234-5567
    readOnly: true

required:
  - firstName
  - lastName
  - avatar
  - tenant
  - position
  - reportsTo
