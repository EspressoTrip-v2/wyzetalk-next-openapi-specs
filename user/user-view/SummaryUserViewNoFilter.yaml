description: Summary selected view of the user
type: object
properties:
  id:
    type: string
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true
  firstName:
    type: string
    example: John
    readOnly: true

  lastName:
    type: string
    example: Doe
    readOnly: true

  avatar:
    type: object
    properties:
      id:
        type: string
        nullable: true
        description: The image id that the cloud provider issues
        example: wtdev-1a477983-847e-42b7-bf9b-b2956a8c6b10
      url:
        type: string
        nullable: true
        description: Tenant logo
        example: https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50
      variant:
        type: string
        description: The image variant
        enum: [square]
    readOnly: true

  department:
    type: string
    example: development
    readOnly: true

  position:
    type: string
    nullable: true
    example: developer
    readOnly: true

required:
  - id
  - firstName
  - lastName
  - avatar
