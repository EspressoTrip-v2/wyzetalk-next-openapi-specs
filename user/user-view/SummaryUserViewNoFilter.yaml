description: Summary selected view of the user
type: object
properties:
  id:
    type: string
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true
  firstName:
    type: string
    example: John
    readOnly: true

  lastName:
    type: string
    example: Doe
    readOnly: true

  avatar:
    type: string
    nullable: true
    example: https://avatars.dicebear.com/api/avataaars/1234.svg
    readOnly: true

  department:
    type: string
    example: development
    readOnly: true

  position:
    type: string
    nullable: true
    example: developer
    readOnly: true

required:
  - id
  - firstName
  - lastName
  - avatar
