description: Intermediate selected view of the user
type: object
nullable: true
properties:
  id:
    type: string
    pattern: "^[a-zA0-9-#]+$"
    example: t1234-5567
    readOnly: true
  firstName:
    type: string
    example: John
    readOnly: true
  tenant:
    type: string
    example: "mycompany"
    readOnly: true
  lastName:
    type: string
    example: Doe
    readOnly: true
  position:
    type: string
    example: developer
    readOnly: true
  avatar:
    type: string
    example: https://avatars.dicebear.com/api/avataaars/1234.svg
    readOnly: true
  region:
    type: string
    example: eastern cape
    readOnly: true
required:
  - id
  - firstName
  - lastName
  - position
  - avatar
  - region
