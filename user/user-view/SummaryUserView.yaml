description: Summary selected view of the user
type: object
nullable: true
properties:
  id:
    type: string
    example: T1234-5567
    readOnly: true
  firstName:
    type: string
    example: John
    readOnly: true
  lastName:
    type: string
    example: Doe
    readOnly: true
  position:
    type: string
    example: developer
    readOnly: true
  avatar:
    type: string
    example: https://avatars.dicebear.com/api/avataaars/1234.svg
    readOnly: true
required:
  - id
  - firstName
  - lastName
  - position
  - avatar
