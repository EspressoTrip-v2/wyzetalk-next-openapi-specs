type: object
additionalProperties: false
properties:
  id:
    type: string
    description: User ID
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true

  user:
    type: string
    description: Unique employee number
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true

  importStrategy:
    type: string
    description: The import strategy
    enum: [SKIP]
    example: SKIP
    readOnly: true

  addedImports:
    type: number
    description: Number of users added
    example: 50
    readOnly: true

  totalImports:
    type: number
    description: Total number of users to be imported
    example: 100
    readOnly: true

  skippedImports:
    type: number
    description: Number of users skipped
    example: 40
    readOnly: true

  skippedUsers:
    type: array
    description: List of users skipped
    items:
        anyOf:
            - type: string
              pattern: "^[a-z0-9-#]+$"
              example: t1234-5567
              readOnly: true
            - $ref: "../user/SummaryUser.yaml"

  failedUsers:
    type: array
    description: List of failed users
    items:
      anyOf:
        - type: string
          pattern: "^[a-z0-9-#]+$"
          example: t1234-5567
          readOnly: true
        - $ref: "../user/SummaryUser.yaml"

  failedImports:
    type: number
    description: Number of users failed
    example: 5
    readOnly: true

  overwrittenImports:
    type: number
    description: Number of users overwritten
    example: 5
    readOnly: true

  importDate:
    description: The import date in milliseconds
    type: number
    example: 1683115573509
    readOnly: true

  version:
    type: number
    example: 1
    readOnly: true


required:
  - id
  - user
  - addedImports
  - totalImports
  - importStrategy
  - skippedImports
  - failedImports
  - overwrittenImports
  - skippedUsers
  - failedUsers
  - importDate
  - version