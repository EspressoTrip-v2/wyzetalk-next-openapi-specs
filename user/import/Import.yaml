type: object
additionalProperties: false
properties:
  # _id is a key that is added in the lean process during pagination in mongodb, bug in pagination library
  _id:
    type: string
    description: Database id that gets added to a paginated return not used for anything else
    readOnly: true
  # ----------------------------------------------------------------------------------------------------
  id:
    type: string
    description: User ID
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true

  user:
    type: string
    description: Unique employee number
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true

  addedImports:
    type: number
    description: Number of users added
    example: 50
    readOnly: true

  totalImports:
    type: number
    description: Total number of users to be imported
    example: 100
    readOnly: true

  skippedImports:
    type: number
    description: Number of users skipped
    example: 40
    readOnly: true

  failedImports:
    type: number
    description: Number of users failed
    example: 5
    readOnly: true

  overwrittenImports:
    type: number
    description: Number of users overwritten
    example: 5
    readOnly: true

  importDate:
    description: The import date in milliseconds
    type: number
    example: 1683115573509
    readOnly: true


required:
  - id
  - user
  - addedImports
  - totalImports
  - skippedImports
  - failedImports
  - overwrittenImports
  - importDate