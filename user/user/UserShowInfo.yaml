description: User default groups that are required on import or creation
type: object
properties:
  mobileNumber:
    type: boolean
    description: Whether to show user mobile number in user view and directory
    example: true

  country:
    type: boolean
    description: Whether to show user country in user view and directory
    example: false

  email:
    type: boolean
    description: Whether to show user email in user view and directory
    example: true

  city:
    type: boolean
    description: Whether to show user city in user view and directory
    example: false
required:
  - mobileNumber
  - country

