type: object

properties:
  employeeId:
    type: string
    description: Unique employee number
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567

  firstName:
    type: string
    description: User first name
    example: Jason

  lastName:
    type: string
    description: User last name
    example: Peck

  avatar:
    type: object
    properties:
      id:
        type: string
        nullable: true
        description: The image id that the cloud provider issues
        example: wtdev-1a477983-847e-42b7-bf9b-b2956a8c6b10
      url:
        type: string
        nullable: true
        description: Tenant logo
        example: https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50
      variant:
        type: string
        description: The image variant
        enum: [avatar]

  email:
    type: string
    description: User email
    example: jason.peck@wyzetalk.com

  communication:
    type: object
    description: The preferred communication methods
    properties:
      email:
        type: boolean
        example: true
      push:
        type: boolean
        example: true

  defaultGroups:
    $ref: "./UserDefaultGroups.yaml"

required:
  - employeeId
  - firstName
  - lastName
  - defaultGroups
