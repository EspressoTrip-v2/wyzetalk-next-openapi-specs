type: object

properties:
  avatar:
    type: string
    nullable: true
    description: User avatar
    example: https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50

  communication:
    type: object
    description: The preferred communication methods
    properties:
      email:
        type: object
        properties:
          enabled:
            type: boolean
            example: true
      push:
        type: object
        properties:
          enabled:
            type: boolean
            example: true

  email:
    type: string
    description: Updated user email
    example: "john@wyzetalknext.com"

  language:
    type: string
    description: User language
    enum: [en, af, de, es, nl, pt, xh, zu]
    example: en

  mobileNumber:
    type: string
    description: User mobile number starting with + or 00 and then the country code
    pattern: "^(00|0)[0-9]+$|^[+][0-9]+$"
    example: "+27821234567"
