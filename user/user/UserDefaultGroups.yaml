description: User default groups that are required on import or creation
type: object
properties:
  startDate:
    type: string
    description: User start date at the company
    example: "2020-01-01"
  department:
    type: string
    description: The division in the department
    example: product
  division:
    type: string
    description: User department
    example: "product"
  region:
    type: string
    description: User region
    example: western cape
  position:
    type: string
    description: User position in the division
    example: "developer"
  mobileNumber:
    type: string
    description: User mobile number starting with + or 00 and then the country code
    example: "+27821234567"
  workPhoneNumber:
    type: string
    description: User work phone number starting with + or 00 and then the country code
    example: "+27821234567"
  gender:
    type: string
    description: Users gender
    enum: [male, female, undisclosed]
  country:
    type: string
    description: User country in alpha 3 format
    example: "ZAF"
  city:
    type: string
    description: User city
    example: cape town
  dateOfBirth:
    type: string
    description: User date of birth
    example: "1990-01-01"

required:
  - startDate
  - department
  - division
  - region
  - position
  - mobileNumber
  - workPhoneNumber
  - gender
  - country
  - city
  - dateOfBirth
