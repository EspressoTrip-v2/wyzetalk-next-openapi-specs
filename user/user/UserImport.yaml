type: object
properties:
  strategy:
    type: string
    description: The strategy to use when bulk importing users
    enum: ["SKIP","OVERWRITE"]
    example: OVERWRITE
  users:
    type: array
    items:
      type: object
      $ref: "./UserImportItem.yaml"

  requiredActions:
    type: array
    items:
      type: string
      enum: [ UPDATE_PASSWORD, VERIFY_EMAIL ]

required:
    - strategy
    - users