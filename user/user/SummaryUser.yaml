type: object
additionalProperties: false
properties:
  id:
    type: string
    description: User ID
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true
  employeeId:
    type: string
    description: Unique employee number
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true

  firstName:
    type: string
    description: User first name
    example: Jason
    readOnly: true
  lastName:
    type: string
    description: User last name
    example: Peck
    readOnly: true

  avatar:
    type: string
    description: User avatar
    example: https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50
    readOnly: true

  role:
    type: string
    enum: [client:user, client:admin, client:owner]
    readOnly: true

  enabled:
    type: boolean
    description: Whether the user is enabled
    example: true
    readOnly: true

  importStatus:
    type: string
    description: The status of the import
    enum: [completed, success, error]
    readOnly: true


required:
  - id
  - employeeId
  - firstName
  - lastName
  - avatar
  - enabled
  - importStatus