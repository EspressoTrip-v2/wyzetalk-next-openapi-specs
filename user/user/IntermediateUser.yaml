description: Intermediate view of user
type: object

properties:
  id:
    type: string
    description: User ID
    
    example: t1234-5567
    readOnly: true
  employeeId:
    type: string
    description: Unique employee number
    
    example: t1234-5567
    readOnly: true
  tenant:
    type: string
    description: Tenant the user belongs to
    example: woolworths
    readOnly: true
  firstName:
    type: string
    description: User first name
    example: Jason
    readOnly: true
  lastName:
    type: string
    description: User last name
    example: Peck
    readOnly: true

  avatar:
    type: object
    properties:
      id:
        type: string
        nullable: true
        description: The image id that the cloud provider issues
        example: wtdev-1a477983-847e-42b7-bf9b-b2956a8c6b10
      url:
        type: string
        nullable: true
        description: Tenant logo
        example: https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50
      variant:
        type: string
        description: The image variant
        enum: [avatar]
    readOnly: true

  defaultGroups:
    type: object
    properties:
      department:
        type: string
        description: The division in the department
        example: product
      position:
        type: string
        description: User position in the division
        example: "developer"
    readOnly: true

  role:
    type: string
    description: User role
    enum: [client:user, client:admin, client:owner]
    readOnly: true

  enabled:
    type: boolean
    description: Whether the user is enabled
    example: true
    readOnly: true

  invite:
    type: object
    description: The invite details when the user was created
    properties:
      status:
        type: string
        enum: [invite, pending, complete]
        readOnly: true

  import:
    type: object
    description: The import details when the user was created
    properties:
      importId:
        type: string
        description: The associated import id if the user was imported
        example: 507f191e810c19729de860ea
        readOnly: true
      importStatus:
        type: string
        description: The status of the import
        enum: [pending, completed, error]
        readOnly: true
      error:
        type: object
        description: The error details if the import failed
        properties:
          identity:
            type: boolean
            example: false
          grouping:
            type: boolean
            example: false
      skipped:
        type: array
        description: If user was skipped in any other import, the importId will be added to this array
        items:
          type: string
  editing:
    type: string
    nullable: true
    description: The user id of the user who is currently editing the user
    example: t1234-5567
    readOnly: true
required:
  - id
  - employeeId
  - tenant
  - firstName
  - lastName
  - avatar
  - defaultGroups
  - role
  - enabled
  - editing
  - import
  - invite
