description: Intermediate view of user
type: object
additionalProperties: false
properties:
  # _id is a key that is added in the lean process during pagination in mongodb, bug in pagination library
  _id:
    type: string
    description: Database id that gets added to a paginated return not used for anything else
    readOnly: true
  # ----------------------------------------------------------------------------------------------------
  id:
    type: string
    description: User ID
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true
  employeeId:
    type: string
    description: Unique employee number
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true
  tenant:
    type: string
    description: Tenant the user belongs to
    example: woolworths
    readOnly: true
  firstName:
    type: string
    description: User first name
    example: Jason
    readOnly: true
  lastName:
    type: string
    description: User last name
    example: Peck
    readOnly: true

  avatar:
    type: string
    description: User avatar
    example: https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50
    readOnly: true

  defaultGroups:
    type: object
    additionalProperties: false
    properties:
      department:
        type: string
        description: The division in the department
        example: product
      position:
        type: string
        description: User position in the division
        example: "developer"
    readOnly: true

  role:
    type: string
    description: User role
    enum: [client:user, client:admin, client:owner]
    readOnly: true

  enabled:
    type: boolean
    description: Whether the user is enabled
    example: true
    readOnly: true

  importId:
    type: string
    nullable: true
    description: The associated import id if the user was imported
    example: 507f191e810c19729de860ea
    readOnly: true


  importStatus:
    type: string
    description: The status of the import
    enum: [pending, completed, error]
    readOnly: true


required:
  - id
  - employeeId
  - tenant
  - firstName
  - lastName
  - avatar
  - defaultGroups
  - role
  - enabled
  - importId
  - importStatus