type: object

properties:
  id:
    type: string
    description: User ID
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true
  employeeId:
    type: string
    description: Unique employee number
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true
  tenant:
    type: string
    description: Tenant the user belongs to
    example: woolworths
    readOnly: true
  firstName:
    type: string
    description: User first name
    example: Jason
    readOnly: true
  lastName:
    type: string
    description: User last name
    example: Peck
    readOnly: true

  avatar:
    type: string
    nullable: true
    description: User avatar
    example: https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50
    readOnly: true

  role:
    type: string
    description: User role
    enum: [client:user, client:admin, client:owner]
    readOnly: true

  email:
    type: string
    description: User email
    example: jason.peck@wyzetalk.com
    readOnly: true

  emailVerified:
    type: object
    description: The email verification details
    properties:
      verified:
        type: boolean
        description: Whether the email is verified
        example: true
        readOnly: true
      pin:
        type: string
        nullable: true
        description: the hashed verification pin
        example: EF92B778BAFE771E89245B89ECBC08A44A4E166C06659911881F383D4473E94
        readOnly: true

  enabled:
    type: boolean
    description: Whether the user is enabled
    example: true
    readOnly: true

  import:
    type: object
    description: The import details when the user was created
    properties:
      importId:
        type: string
        description: The associated import id if the user was imported
        example: 507f191e810c19729de860ea
        readOnly: true
      importStatus:
        type: string
        description: The status of the import
        enum: [pending, completed, error]
        readOnly: true
      skipped:
        type: array
        description: If user was skipped in any other import, the importId will be added to this array
        items:
          type: string

  editing:
    type: string
    nullable: true
    description: The user id of the user who is currently editing the user
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true

  preferredComm:
    type: object
    description: The preferred communication methods
    properties:
      email:
        type: boolean
        example: true
      push:
        type: boolean
        example: true

  socialFilter:
    type: array
    example: [eastern cape]
    items:
      type: string
    readOnly: true

  defaultGroups:
    $ref: "./UserDefaultGroups.yaml"

  version:
    type: integer
    description: The version of the user document
    example: 1
    readOnly: true

required:
  - id
  - employeeId
  - tenant
  - firstName
  - lastName
  - avatar
  - role
  - defaultGroups
  - emailVerified
  - enabled
  - import
  - editing
  - socialFilter
  - preferredComm
  - version
