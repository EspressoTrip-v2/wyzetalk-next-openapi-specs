type: object

properties:
  id:
    type: string
    description: User ID
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true
  employeeId:
    type: string
    description: Unique employee number
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true
  tenant:
    type: string
    description: Tenant the user belongs to
    example: woolworths
    readOnly: true
  firstName:
    type: string
    description: User first name
    example: Jason
    readOnly: true
  lastName:
    type: string
    description: User last name
    example: Peck
    readOnly: true

  avatar:
    type: string
    description: User avatar
    example: https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50
    readOnly: true

  role:
    type: string
    description: User role
    enum: [client:user, client:admin, client:owner]
    readOnly: true

  email:
    type: string
    description: User email
    example: jason.peck@wyzetalk.com
    readOnly: true

  emailVerified:
    type: boolean
    description: Whether the user has verified their email
    example: true
    readOnly: true

  enabled:
    type: boolean
    description: Whether the user is enabled
    example: true
    readOnly: true

  importId:
    type: string
    nullable: true
    description: The associated import id if the user was imported
    example: 507f191e810c19729de860ea
    readOnly: true

  importStatus:
    type: string
    description: The status of the import
    enum: [pending, completed, error]
    readOnly: true

  editing:
    type: string
    nullable: true
    description: The user id of the user who is currently editing the user
    pattern: "^[a-z0-9-#]+$"
    example: t1234-5567
    readOnly: true

  preferredComm:
    type: string
    description: The preferred emergency communication method
    enum: [sms, email, notification]
    readOnly: true

  socialFilter:
    type: array
    example: [ eastern cape ]
    items:
      type: string
    readOnly: true

  reportsTo:
    type: string
    nullable: true
    example: t1234-5567
    readOnly: true

  showInfo:
    $ref: "./UserShowInfo.yaml"

  defaultGroups:
    $ref: "./UserDefaultGroups.yaml"

  application:
    $ref: "./ApplicationSettings.yaml"

  version:
    type: integer
    description: The version of the user document
    example: 1
    readOnly: true

required:
  - id
  - employeeId
  - tenant
  - firstName
  - lastName
  - avatar
  - role
  - email
  - defaultGroups
  - emailVerified
  - enabled
  - importId
  - importStatus
  - editing
  - socialFilter
  - preferredComm
  - reportsTo
  - showInfo
  - application
  - version