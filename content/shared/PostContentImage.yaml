description: Post content image data
type: object
properties:
  id:
    type: string
    example: "2cdc28f0-017a-49c4-9ed7-87056c83901"
  url:
    type: string
    example: "https://some-storage/images/et35339983hhdkdkd.png"
  imageVariant:
    type: string
    enum: ["portrait", "landscape", "square"]
required:
  - id
  - url
  - imageVariant