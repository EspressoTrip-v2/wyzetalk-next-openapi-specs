description: Post content image data
type: object
properties:
  type:
    type: string
    enum: [image]
    example: image
  url:
    type: string
    example: "https://some-storage/images/et35339983hhdkdkd.png"
  variant:
    type: string
    enum: ["portrait", "landscape", "square"]
required:
  - type
  - url
  - variant