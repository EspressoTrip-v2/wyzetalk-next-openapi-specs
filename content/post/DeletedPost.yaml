description: Draft post created by user, administrator or owner
type: object

properties:
  id:
    type: string
    description: The database id of the post in the content service
    example: "507f191e810c19729de860ea"
    readOnly: true
  title:
    description: Title of the post
    type: string
    example: "New safety post"
    readOnly: true
  tags:
    description: The tags associated with this post
    type: array
    example: ["safety", "hr", "ceo"]
    minLength: 1
    items:
      type: string
      readOnly: true
  tenant:
    description: The name of the tenant the post belongs to
    type: string
    example: "mycompany"
    readOnly: true
  category:
    description: The main content category for the post
    type: string
    enum: [hr, safety, business, social]
    readOnly: true
  type:
    description: The type of content
    type: string
    enum: [post]
    readOnly: true
  author:
    anyOf:
      - type: string
        example: t1234-5567
      - $ref: "../../user/user-view/IntermediateUserViewNoFilter.yaml"
  owner:
    anyOf:
      - type: string
        example: t1234-5567
      - $ref: "../../user/user-view/IntermediateUserViewNoFilter.yaml"
  postImage:
    description: Array of image urls to display in feed, more than one image will be displayed as a carousel
    type: array
    example:
      [
        "https://some-storage/images/et35339983hhdkdkd.png",
        "https://some-storage/images/et35339983haaakdkd.png",
      ]
    items:
      type: string
      readOnly: true
  postDescription:
    description: A description for the post in the feed
    type: string
    minLength: 6
    example: A new safety document has been uploaded and is available in your explorer
    readOnly: true

  permanent:
    description: Marks the post as permanent so any new users feed will include this post, it can only be 'false' for deleted posts
    type: boolean
    enum: [false]

  approval:
    $ref: "../shared/Approval.yaml"

  approvalState:
    description: The approval state of the post
    type: string
    nullable: true
    enum: [null]
    readOnly: true

  editing:
     description: The edited state of the post set to null
     type: string
     nullable: true
     enum: [ null ]
     readOnly: true

  dateCreated:
    description: The date the post was created in milliseconds
    type: number
    example: 1683115573509
    readOnly: true

  dateDeleted:
    description: The date the post was deleted in milliseconds
    type: number
    example: 1683115573509
    readOnly: true

  lastUpdated:
    $ref: "../shared/LastUpdated.yaml"

  version:
    description: The version of the post
    type: integer
    example: 1
    readOnly: true
required:
  - id
  - title
  - tags
  - tenant
  - category
  - type
  - author
  - owner
  - postImage
  - postDescription
  - permanent
  - approval
  - approvalState
  - dateCreated
  - dateDeleted
  - lastUpdated
  - version
