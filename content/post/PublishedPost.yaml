description: Published post created by user, administrator or owner
type: object

properties:
  id:
    type: string
    description: The database id of the post in the content service
    example: "507f191e810c19729de860ea"
    readOnly: true
  title:
    description: Title of the post
    type: string
    example: "New safety post"
    readOnly: true

  tags:
    description: The tags associated with this post
    type: array
    example: ["safety", "hr", "ceo"]
    minLength: 1
    items:
      type: string
      readOnly: true
  tenant:
    description: The name of the tenant the post belongs to
    type: string
    example: "mycompany"
    readOnly: true
  category:
    description: The main content category for the post
    type: string
    enum: [hr, safety, business, social]
    readOnly: true
  type:
    description: The type of content
    type: string
    enum: [post]
    readOnly: true
  author:
    anyOf:
      - type: string
        example: t1234-5567
      - $ref: "../../user/user-view/SummaryUserViewNoFilter.yaml"
  owner:
    anyOf:
      - type: string
        example: t1234-5567
      - $ref: "../../user/user-view/SummaryUserViewNoFilter.yaml"
  content:
    description: Content that will be displayed in the post, video or multiple image links
    type: array
    example:
      [
        "https://some-storage/images/et35339983hhdkdkd.png",
      ]
    items:
      type: string
      readOnly: true
  postDescription:
    description: A description for the post in the feed
    type: string
    minLength: 6
    example: A new safety document has been uploaded and is available in your explorer
    readOnly: true
  grouping:
    description: The audience that will be allowed to view the post,
    anyOf:
      - $ref: "../../grouping/SummaryGrouping.yaml"
      - type: string
        example: "507f191e810c19729de860ea"
    readOnly: true

  dateCreated:
    description: The date the post was created in milliseconds
    type: number
    example: 1683115573509
    readOnly: true

  publishedDate:
    description: The date the post was published in milliseconds
    type: number
    example: 1683115573509
    readOnly: true

  scheduled:
    description: Whether the post was a scheduled content item
    type: boolean
    readOnly: true

  approvalState:
    description: The approval state of the post
    type: string
    nullable: true
    enum: [notRequired, pending, rejected, null]
    readOnly: true

  permanent:
    description: Marks the post as permanent so any new users feed will include this post, 'true' makes the post only able to use 'persistent-saved' grouping type
    type: boolean
    enum: [true, false]

  approval:
    $ref: "../shared/Approval.yaml"

  lastUpdated:
    $ref: "../shared/LastUpdated.yaml"

  editing:
    description: User currently editing the post
    anyOf:
      - type: string
        nullable: true
        example: "97b411fc-65e6-4f57-98fd-30e47cb270fb"
      - $ref: "../../user/user-view/SummaryUserViewNoFilter.yaml"

  linkIcon:
    description: If template is type 'link' then this is required
    type: string
    nullable: true
    enum: [ document, folder, url, video, audio, image, null ]
    example: "url"
    readOnly: true

  formId:
    description: The id of the form associated with this post
    type: string
    nullable: true
    example: null

  template:
    description: The type of template to be used for this post
    type: string
    enum: [ image, text, video, link, poll ]

  styling:
    $ref: "../../style/PostStyle.yaml"

  version:
    description: The version of the post
    type: integer
    example: 1
    readOnly: true

required:
  - id
  - title
  - linkIcon
  - tags
  - tenant
  - category
  - type
  - author
  - owner
  - content
  - postDescription
  - grouping
  - dateCreated
  - approval
  - approvalState
  - scheduled
  - permanent
  - lastUpdated
  - editing
  - formId
  - template
  - styling
  - version
