description: Draft post created by user, administrator or owner
type: object

properties:
  id:
    type: string
    description: The database id of the post in the content service
    example: "507f191e810c19729de860ea"
    readOnly: true
  title:
    description: Title of the post
    type: string
    example: "New safety post"
    readOnly: true

  tenant:
    description: The name of the tenant the post belongs to
    type: string
    example: "mycompany"
    readOnly: true
  type:
    description: The type of content
    type: string
    enum: [post]
    readOnly: true
  category:
    description: The main content category for the post
    type: string
    enum: ["business"]
    readOnly: true
  subCategory:
    description: The main content sub category for the post
    type: string
    enum:
      [
        "announcements",
        "health",
        "hr",
        "business strategy",
        "opportunities",
        "risk management",
        "recognitions",
        "customer success",
        "events",
        "social",
      ]
    readOnly: true

  owner:
    anyOf:
      - type: string
        example: t1234-5567
      - $ref: "../../user/user-view/SummaryUserViewNoFilter.yaml"

  author:
    anyOf:
      - type: string
        example: t1234-5567
      - $ref: "../../user/user-view/SummaryUserViewNoFilter.yaml"

  dateArchived:
    description: The date the post was archived in milliseconds
    type: number
    example: 1683115573509
    readOnly: true

  archiveType:
    description: The type action that caused the archive process
    type: string
    enum: [moved, expired, manual]
    readOnly: true

required:
  - id
  - title
  - tenant
  - category
  - subCategory
  - type
  - owner
  - author
  - dateArchived
  - archiveType
