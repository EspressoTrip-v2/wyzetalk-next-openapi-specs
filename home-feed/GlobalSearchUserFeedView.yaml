description: Published post created by user, administrator or owner
type: object

properties:
  postId:
    type: string
    description: The database id of the post in the content service
    example: "507f191e810c19729de860ea"
    readOnly: true
  title:
    description: Title of the post
    type: string
    example: "New safety post"
    readOnly: true
  category:
    description: The main content category for the post
    type: string
    enum: [hr, safety, business, social]
    readOnly: true
  type:
    description: The type of content
    type: string
    enum: [post, page, article]
    readOnly: true

  dateCreated:
    description: The date the feed item was created in milliseconds
    type: number
    example: 1683115573509
    readOnly: true

  postedDate:
    description: The date the feed item was posted in milliseconds
    type: number
    example: 1683115573509
    readOnly: true

required:
  - postId
  - title
  - category
  - type
  - dateCreated
  - postedDate

