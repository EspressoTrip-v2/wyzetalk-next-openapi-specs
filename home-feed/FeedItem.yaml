description: Feed item for home display
type: object
properties:
  entityId:
    description: Feed item id
    type: string
    example: 01GG33FQ942D9KZG86NC1SNSH9
    readOnly: true
  type:
    description: Feed item type
    type: string
    enum: [update, page, article]
    readOnly: true
  userId:
    description: The user id of the user allowed to see the feed item
    type: string
    example: 4015010e-deb1-4677-865b-3e50c3da73f0
    readOnly: true
  postId:
    description: The content id of the feed item in the content service database
    type: string
    example: 63558f535a49bf5bfff16194
    readOnly: true
  title:
    description: The title of the feed item
    type: string
    example: "Wyzetalk Next"
    readOnly: true
  tags:
    description: The tags of the feed item in a string format, used for text search in the feed database
    type: string
    example: "businessmindset,businessonline,businessclass,businessgrowth,businesscards,businessonline,businesscoach"
    readOnly: true
  tenant:
    description: The tenant name that owns the feed item
    type: string
    example: mycompany
    readOnly: true
  category:
    description: The category of the feed item
    type: string
    enum: [hr, safety, business, social]
    readOnly: true
  author:
    description: The author object in string format if supplied during creation of the content, null if not supplied
    type: string
    example: "{'id':'4015010e-deb1-4677-865b-3e50c3da73f0','firstName':'John','lastName':'Doe','avatar':'https://avatars.dicebear.com/api/avataaars/0.29266000844313833.svg'}"
    readOnly: true
  owner:
    description: The author object in string format if supplied during creation of the content, null if not supplied
    type: string
    example: "{'id':'4015010e-deb1-4677-865b-3e50c3da73f0','firstName':'John','lastName':'Doe','avatar':'https://avatars.dicebear.com/api/avataaars/0.29266000844313833.svg'}"
    readOnly: true
  postImage:
    description: Array of image urls for display in the users feed
    type: array
    minLength: 1
    items:
      type: string
      example: ["https://fakeimg.pl/800/600/", "https://fakeimg.pl/800/600/"]
    readOnly: true
  dateCreated:
    description: The date the feed item was created
    type: string
    example: "2021-01-01T00:00:00.000Z"
    readOnly: true
  postDescription:
    description: The description of the feed item that will be displayed in the users feed
    type: string
    example: "Wyzetalk Next is a new platform that will allow you to create and share content with your team."
    readOnly: true
  postInteraction:
    anyOf:
      - type: string
        example: 01GG33FQ942D9KZG86NC1SNSH9
      - $ref: "./Interaction.yaml"
  myReaction:
    description: The type of reaction the user has given to the feed item
    type: string
    nullable: true
    enum: [like, love, haha, celebrate, sad, angry, null]
    readOnly: true
required:
  - entityId
  - type
  - userId
  - postId
  - title
  - tags
  - tenant
  - category
  - author
  - owner
  - postImage
  - dateCreated
  - postDescription
  - commentCount
  - sad
  - angry
  - like
  - love
  - haha
  - celebrate
  - myReaction
