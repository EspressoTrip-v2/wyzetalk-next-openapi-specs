description: Opened post from user feed
type: object

properties:
  id:
    type: string
    description: The database id of the post in the content service
    example: "507f191e810c19729de860ea"
    readOnly: true
  title:
    description: Title of the post
    type: string
    example: "New safety post"
    readOnly: true
  tags:
    description: The tags associated with this post
    type: array
    minLength: 1
    example: ["safety", "hr", "ceo"]
    items:
      type: string
      readOnly: true
  tenant:
    description: The name of the tenant the post belongs to
    type: string
    example: "mycompany"
    readOnly: true
  category:
    description: The main content category for the post
    type: string
    enum: [hr, safety, business, social]
    readOnly: true
  type:
    description: The type of content
    type: string
    enum: [post]
    readOnly: true
  author:
      $ref: "../user/user-view/SummaryUserViewNoFilter.yaml"
  owner:
      $ref: "../user/user-view/SummaryUserViewNoFilter.yaml"
  content:
    description: Content that will be displayed in the post, video or multiple image links
    type: array
    example:
      [
        "https://some-storage/images/et35339983hhdkdkd.png",
      ]
    items:
      type: string
      readOnly: true
  postDescription:
    description: A description for the post in the feed
    type: string
    minLength: 6
    example: A new safety document has been uploaded and is available in your explorer
    readOnly: true

  dateCreated:
    description: The date the post was created in milliseconds
    type: number
    example: 1683115573509
    readOnly: true

  publishedDate:
    description: The date the feed item was published milliseconds
    type: number
    example: 1683115573509
    readOnly: true

  linkIcon:
    description: If template is type 'link' then this is required
    type: string
    nullable: true
    enum: [ document, folder, url, video, audio, image, null ]
    example: "url"
    readOnly: true

  formId:
    description: The id of the form associated with this post
    type: string
    nullable: true
    example: null

  template:
    description: The type of template to be used for this post
    type: string
    enum: [ image, text, video, link, poll ]

  styling:
    $ref: "../style/PostStyle.yaml"

required:
  - id
  - title
  - tags
  - tenant
  - category
  - type
  - author
  - content
  - linkIcon
  - template
  - styling
  - owner
  - postDescription
  - dateCreated
  - publishedDate
