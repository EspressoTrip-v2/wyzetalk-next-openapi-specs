description: Limited admin view of a grouping for search
type: object

properties:
  id:
    type: string
    description: The database id of the grouping
    example: "507f191e810c19729de860ea"
    readOnly: true

  feedIdentity:
    type: string
    description: The feed identifier used to accees the feed built from the grouping, can be a mongo id or <tenant>:<social>:<social_subscription>
    example: "507f191e810c19729de860ea"
    readOnly: true

  groupingName:
    type: string
    description: The name of the grouping
    example: "eastern cape"
    readOnly: true

  groupingDescription:
    type: string
    nullable: true
    description: Optional description of the grouping
    example: "This is a description of the grouping"
    readOnly: true

  active:
    type: boolean
    description: Whether the grouping is active or not
    example: true
    readOnly: true

  audienceCount:
    description: The number of comments on the post, this is a virtual field
    type: integer
    example: 2
    readOnly: true

required:
  - id
  - groupingName
  - audienceCount
