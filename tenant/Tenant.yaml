type: object

properties:
  id:
    type: string
    description: Database ID
    example: 65a62a5e4e8de30ecae2f015
    readOnly: true

  tenantName:
    type: string
    description: The tenants domain name
    example: wtdev
    readOnly: true

  fullName:
    type: string
    description: Tenant full name
    example: Woolworths PTY Ltd
    readOnly: true

  industry:
    type: object
    properties:
      main:
        type: string
        description: The main industry
        enum: [agriculture, transportation and logistics, education, manufacturing, retail, automotive, energy, food and beverage, construction, technology, mining, services, finance, health care, entertainment and media, tourism and hospitality, sales, fashion, real estate, trade, null]
        readOnly: true
      focus:
        type: string
        description: The focus of the main industry
        enum: [agriculture, transportation and logistics, education, manufacturing, retail, automotive, energy, food and beverage, construction, technology, mining, services, finance, health care, entertainment and media, tourism and hospitality, sales, fashion, real estate, trade, null]
        readOnly: true

  numberEmployees:
    type: number
    description: The total number of employees
    example: 200
    readOnly: true

  address:
    type: object
    properties:
      street:
        type: string
        nullable: true
        description: Street address of tenant
        example: 123 main street
        readOnly: true
      city:
        type: string
        nullable: true
        description: City of tenant
        example: cape town
        readOnly: true
      region:
        type: string
        nullable: true
        description: Region of tenant
        example: western cape
        readOnly: true
      country:
        type: string
        nullable: true
        description: Country of tenant in alpha 3 format
        pattern: "^[A-Z]{3}$"
        example: "ZAF"
        readOnly: true
      zipCode:
        type: string
        nullable: true
        description: Zip code of tenant
        example: 8000
        readOnly: true

  theming:
    $ref: "./Theming.yaml"

  payPerUse:
    type: object
    description: The pay per use details of the tenant
    additionalProperties: true

  dateCreated:
    type: number
    description: The date the post was created in milliseconds
    example: 1683115573509
    readOnly: true

  version:
    type: integer
    description: The version of the user document
    example: 1
    readOnly: true

required:
    - id
    - tenantName
    - fullName
    - industry
    - numberEmployees
    - address
    - theming
    - dateCreated
    - version
