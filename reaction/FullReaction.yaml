description: Full selected view of a reaction
type: object
properties:
  id:
    type: string
    description: The reaction database id
    example: "63b590409eb7f4187911329d"
    readOnly: true
  postId:
    type: string
    description: The posts database id
    example: "63b590409eb7f4187911328c"
    readOnly: true
  user:
    anyOf:
      - type: string
        example: t1234-5567
      - $ref: "../user/user-view/IntermediateUserViewNoFilter.yaml"

  tenant:
    type: string
    description: The name of the tenant reaction belongs to
    example: "mycompany"
    readOnly: true

  reaction:
    description: The reaction
    type: string
    enum: [like, love, haha, sad, wow, celebrate]
    readOnly: true

  version:
    type: number
    description: The version of the reaction
    example: 0
    readOnly: true

  dateCreated:
    description: The date the reaction was created in milliseconds
    type: number
    example: 1683115573509
    readOnly: true

required:
  - id
  - postId
  - user
  - tenant
  - version
  - reaction
  - dateCreated
